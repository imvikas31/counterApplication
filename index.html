<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>counterApp</title>
</head>
<body>
    <div class="container">
        <div class="main-container w-{50vw} h-{50vh}">

            <div class="mc1">
                <h3>Increment And Decrement</h3>
            </div>

            <div class="mc2">
                <div class="mc2C">
                    <button id="minus-btn" onclick="decrement()">
                        <i class="fa-solid fa-minus"></i>
                    </button>
                </div>
                <div class="mc2B">
                    <p id="counter-btn" >0</p>
                </div>
                <div class="mc2A">
                    <button id="plus-btn" onclick="increment()">
                        <i class="fa-solid fa-plus"></i>
                    </button>
                </div>
            </div>

        </div>

    </div>
    <script src="https://kit.fontawesome.com/58a810656e.js">crossorigin = "anonymous"</script>
    <script src="index.js"></script>
</body>
</html>
